{% extends 'base.html' %}

{% block content %}
<form method="post">
    {% csrf_token %}
    <div class="row">
        <div class="col-12 mb-3">
            <label class="form-label">Método de pago preferido</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="payment_method" id="wire" value="wire" required {% if company.payment_method == 'wire' %}checked{% endif %}>
                <label class="form-check-label" for="wire">
                    Transferencia bancaria (Wire)
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="payment_method" id="ach" value="ach" {% if company.payment_method == 'ach' %}checked{% endif %}>
                <label class="form-check-label" for="ach">
                    ACH
                </label>
            </div>
        </div>

        <div class="col-12 mb-3">
            <label for="bank_name" class="form-label">Nombre del banco</label>
            <input type="text" class="form-control" id="bank_name" name="bank_name" required value="{{ company.bank_name|default:'' }}">
        </div>

        <div class="col-12 mb-3">
            <label for="bank_address" class="form-label">Dirección del banco</label>
            <input type="text" class="form-control" id="bank_address" name="bank_address" required value="{{ company.bank_address|default:'' }}">
        </div>

        <div class="col-md-6 mb-3">
            <label for="account_number" class="form-label">Número de cuenta</label>
            <input type="text" class="form-control" id="account_number" name="account_number" required value="{{ company.account_number|default:'' }}">
        </div>

        <div class="col-md-6 mb-3">
            <label for="routing_number" class="form-label">Routing number</label>
            <input type="text" class="form-control" id="routing_number" name="routing_number" required value="{{ company.routing_number|default:'' }}">
        </div>

        <div class="col-12 mb-3">
            <label class="form-label">Tipo de cuenta</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="account_type" id="checking" value="checking" required {% if company.account_type == 'checking' %}checked{% endif %}>
                <label class="form-check-label" for="checking">
                    Cuenta corriente (Checking)
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="account_type" id="savings" value="savings" {% if company.account_type == 'savings' %}checked{% endif %}>
                <label class="form-check-label" for="savings">
                    Cuenta de ahorros (Savings)
                </label>
            </div>
        </div>

        <div class="col-12">
            <button type="submit" class="btn btn-primary w-100">Siguiente</button>
        </div>
    </div>
</form>
{% endblock %}
